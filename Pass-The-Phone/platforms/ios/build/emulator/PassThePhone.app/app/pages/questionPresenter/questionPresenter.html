<ActionBar class="action-bar">
                <StackLayout orientation="horizontal" horizontalAlignment="center">
                        <Image class="logo" src="~/shared/logo.png"></Image>
                </StackLayout> 
</ActionBar>

<StackLayout class="page-stack">
        <StackLayout class="content">
                <Label text="Please read the question aloud" class="h1" textWrap="true"></Label> 
        </StackLayout>
        
        <StackLayout class="content">                        
                <Label [text]="question" textWrap="true" ></Label>
        </StackLayout>
        
        <StackLayout class="content">   
                <Label text="Press Done and pass the phone to "  textWrap="true"></Label>
                <Label text= "{{roundDataProvider.currentPlayer.name}}" class="playername"></Label>
        </StackLayout>
        
        <Button text="Done" class="submit-button" (tap)="next('questionPreAnswer')"></Button>        
</StackLayout>
