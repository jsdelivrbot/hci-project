<ActionBar class="action-bar">
        <Label class="action-bar-title" text="Pass The Phone"></Label>
</ActionBar>

<StackLayout>
        <Label text="Please read the question aloud" class="page-header" ></Label>       
        <Label [text]="question" textWrap="true" ></Label>
        <GridLayout height="250">                
                <ListView [items]="choices"  class="list-group">
                        <ng-template let-choices="item" let-i="index" let-odd="odd" let-even="even">
                                <GridLayout class="list-group-item">
                                        <Label [text]="choices.content"></Label>
                                </GridLayout>
                        </ng-template>
                </ListView>
                <!-- << listview-create-html -->
        </GridLayout>
        <Label text="Press Done and pass the phone to {{roundDataProvider.currentPlayer.name}}"  textWrap="true" class="page-header"></Label>
        <Button text="Done" class="submit-button" (tap)="next('questionPreAnswer')"></Button>        
</StackLayout>
