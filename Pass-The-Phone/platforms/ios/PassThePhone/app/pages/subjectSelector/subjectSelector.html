

<ActionBar class="action-bar">
        <Label class="action-bar-title" text="Pass The Phone"></Label>
</ActionBar>

<StackLayout sdkExampleTitle sdkToggleNavButton>
        <Label text="SubjectSelector-Page"></Label>    
        <Label text="Please select a subject among the list"></Label>
        <GridLayout>                
                <ListView [items]="categories" (itemTap)="onItemTap($event)" class="list-group">
                        <ng-template let-categories="item" let-i="index" let-odd="odd" let-even="even">
                                <GridLayout class="list-group-item">
                                        <Label [text]="categories.name"></Label>
                                </GridLayout>
                        </ng-template>
                </ListView>
                <!-- << listview-create-html -->
        </GridLayout>
</StackLayout>
