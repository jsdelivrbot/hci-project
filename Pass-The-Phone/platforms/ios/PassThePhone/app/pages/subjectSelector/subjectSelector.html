<ActionBar class="action-bar">
                <StackLayout orientation="horizontal" verticalAligment="center" horizontalAlignment="center">
                        <Image class="logo" src="~/shared/logo.png"></Image>
                </StackLayout> 
</ActionBar>

<StackLayout class="page-stack">
        <Progress [value]="progressValue" maxValue="100" class="m-20"></Progress>         
        <StackLayout class="inner-stack">
                <Label text="Please select a subject among the list"></Label>
                <GridLayout>                
                        <ListView #subjects (itemTap)="onItemTap($event)" class="list-group">
                                <ng-template let-categories="item" let-i="index" let-odd="odd" let-even="even">
                                        <GridLayout class="list-group-item">
                                                <Label [text]="categories.name"></Label>
                                        </GridLayout>
                                </ng-template>
                        </ListView>
                        <!-- << listview-create-html -->
                </GridLayout>
        </StackLayout>
</StackLayout>
