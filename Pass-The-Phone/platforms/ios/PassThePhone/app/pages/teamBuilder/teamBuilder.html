<ActionBar class="action-bar">
        <Label class="action-bar-title" text="Pass The Phone"></Label>
</ActionBar>

<StackLayout class="page-stack">
        <Progress [value]="progressValue" maxValue="100" class="m-20"></Progress> 
        <Label text="Please create teams of {{playerPerteam}}" textWrap="true" verticalAlign="center" class="h2 p-15 text-center"></Label>        
        <SegmentedBar [items]="myItems" selectedIndex="0" (selectedIndexChange)="onSelectedIndexChange($event)" class="m-5"></SegmentedBar>
        <!-- <Label [text]="prop" textWrap="true" verticalAlign="center" class="h2 p-15 text-center"></Label> -->
        <GridLayout tkExampleTitle tkToggleNavButton height="60%">
                <!-- >> angular-listview-item-selection-multiple -->
                <RadListView #myRadListView [items]="dataItems" selectionBehavior="Press" multipleSelection="true" (itemSelected)="onItemSelected($event)" (itemDeselected)="onItemDeselected($event)" (loaded)="radListLoaded($event)" >
                        <!-- << angular-listview-item-selection-multiple -->
                        <ng-template tkListItemTemplate let-dataItems="item">
                                <StackLayout ios:class="iosListItemStackLayout" android:class="androidListItemStackLayout">
                                        <Label ios:class="iosNameLabel" android:class="androidNameLabel" [text]="dataItems.name"></Label>
                                </StackLayout>
                        </ng-template>
                </RadListView>
        </GridLayout>
        <Button text="Done" class="submit-button" (tap)="next()"></Button>                
</StackLayout>
