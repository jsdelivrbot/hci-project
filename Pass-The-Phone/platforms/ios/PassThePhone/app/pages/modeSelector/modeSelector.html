<ActionBar class="action-bar">
                <StackLayout orientation="horizontal">
                        <Image class="logo" src="~/shared/logo.png" horizontalAlignment="center"></Image>
                </StackLayout>
</ActionBar>

<StackLayout class="page-stack">
        <Progress [value]="progressValue" maxValue="100" class="m-20"></Progress> 
        <Label text="Group: {{groupName}}"></Label>    
        <Label text="Players: {{playersName}}"></Label>    
        
        <StackLayout class="inner-stack">
                <Label text="Please choose a game mode"></Label>
                <Button text="Team play" class="submit-button" (tap)="teamPlay()"></Button>
                <Button text="All versus all" class="submit-button" (tap)="individualPlay()"></Button>
        </StackLayout>
</StackLayout>
