<ActionBar class="action-bar">
                <StackLayout orientation="horizontal" verticalAligment="center" horizontalAlignment="center">
                        <Image class="logo" src="~/shared/logo.png"></Image>
                </StackLayout> 
</ActionBar>

<StackLayout class="page-stack">
        <Progress [value]="progressValue" maxValue="100" class="m-20"></Progress>         
        <StackLayout class="inner-stack">
                <!-- <Label text="GroupSelector-Page"></Label>     -->
                <Label text="Please select a group."></Label>
                <GridLayout>                
                        <ListView [items]="groups" (itemTap)="onItemTap($event)" class="list-group">
                                <ng-template let-groups="item" let-i="index" let-odd="odd" let-even="even">
                                        <GridLayout class="list-group-item" rows="auto, *" columns="2*, *">
                                                <Label row="0" col="0" [text]="groups.name"></Label>
                                                <Image row="0" col="1" class="trashcan" horizontalAlignment="right"src="~/shared/trashcan.png" (tap)="deleteGroup(groups)"></Image>
                                                <Label row="1" col="0" [text]="groups.playersName" class="player-string"></Label>
                                        </GridLayout>
                                </ng-template>
                        </ListView>
                        <!-- << listview-create-html -->
                </GridLayout>
        </StackLayout>
</StackLayout>
