<ActionBar class="action-bar">
        <Label class="action-bar-title" text="Pass The Phone"></Label>
</ActionBar>
    
<StackLayout>
        <Label text="Game Summary"></Label> 
        <!--<StackLayout orientation="horizontal" width="100%"> -->  
        <GridLayout columns="*, *" rows="auto">
                <Button text="Restart" class="submit-button" (tap)="questionRoute()" col="0" width=45%></Button>
                <Button text="Change Game &#9881;" class="submit-button" (tap)="settingsRoute()" col="2" width=45%></Button>       
        </GridLayout>
        <ListPicker #listpicker class="list-picker" visibility="hidden"></ListPicker>
        <Button #go text="Change Selected" (tap)="changeSelected()" visibility="hidden" tap="tap"></Button>
</StackLayout>
