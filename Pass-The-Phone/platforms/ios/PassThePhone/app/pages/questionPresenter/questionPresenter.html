<ActionBar class="action-bar">
                <StackLayout orientation="horizontal" horizontalAlignment="center">
                        <Image class="logo" src="~/shared/logo.png"></Image>
                </StackLayout> 
                <ActionItem text="Quit" ios.position="right" android.position="right" (tap)="quit()"></ActionItem>
</ActionBar>

<StackLayout class="page-stack">
        <GridLayout class="people" columns="*,*,*" rows="auto">
                        <Label col="0" class="h2 p" #questionAsker></Label>
                        <Image col="1" src="~/shared/arrow.png" width="150" height="83"></Image>
                        <Label col="2" class="h2 p" #questionFor></Label> 
        </GridLayout>
        <StackLayout class="content"> 
                <!--<Label #aloud class="h2" textWrap="true"></Label>-->
                <Label class="h2 p" text="Please read aloud."></Label>                   
                <Label class="question" [text]="question" textWrap="true" ></Label>
        </StackLayout>
        
        <StackLayout class="content">   
                <Label class="h3" text="{{'Pass the phone to '.concat(roundDataProvider.currentPlayer.name).concat('.')}}"  textWrap="true"></Label>
                <!--<Label text="{{roundDataProvider.currentPlayer.name}}" class="playername"></Label>-->
        </StackLayout>
        
        <Button text="{{roundDataProvider.currentPlayer.name.concat(', are you ready?')}}" class="submit-button" (tap)="next('questionPreAnswer')"></Button>        
</StackLayout>
