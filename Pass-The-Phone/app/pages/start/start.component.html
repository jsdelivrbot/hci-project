<ActionBar class="action-bar">
                <StackLayout orientation="horizontal" horizontalAlignment="center">
                        <Image class="logo" src="~/shared/logo.png"></Image>
                </StackLayout> 
</ActionBar>

<StackLayout class="inner-stack" orientation="vertical" horizontalAlignment="center" verticalAlignment="center">
        <Label text="Press the Start button and follow the instructions to start your game!"  textWrap="true"></Label>       
        <Button text="Start!" class="submit-button" (tap)="submit()"></Button>        
</StackLayout>
