<ActionBar class="action-bar">
        <StackLayout orientation="horizontal" verticalAligment="center" horizontalAlignment="center">
                <Image class="logo" src="~/shared/logo.png"></Image>
        </StackLayout>
        <ActionItem text="Quit" ios.position="right" (tap)="quit()"></ActionItem> 
</ActionBar>

<StackLayout class="page-stack">
        <Label class="summary" text="Game Summary" horizontalAlignment="center"></Label>
        <GridLayout class="grid-header" rows="auto" columns="2*, *">
                <Label row="0" col="0" text="Name"></Label>
                <Label row="0" col="1" text="Score"></Label>
        </GridLayout>
        <StackLayout class="inner-stack">
                <GridLayout class="gird-list" height="50%">               
                        <ListView [items]="elements" class="list-group">
                                <ng-template let-elements="item" let-i="index" let-odd="odd" let-even="even">
                                        <GridLayout class="list-group-item" rows="auto, *" columns="2*, *">
                                                <Label row="0" col="0" [text]="elements.name"></Label>
                                                <Label row="0" col="1" [text]="elements.points"></Label>
                                                <Label row="1" colSpan="2" [text]="elements.extra" class="extra"></Label>
                                        </GridLayout>
                                </ng-template>
                        </ListView>
                </GridLayout>
        </StackLayout>
        <GridLayout columns="*, *" rows="auto">
                <Button text="New Game" class="submit-button" (tap)="restartRoute()" col="0" width=45%></Button>
                <Button text="Change Game &#9881;" class="submit-button" (tap)="settingsRoute()" col="2" width=45%></Button>  
        </GridLayout>
        <Label class="alert" #alert visibility="hidden" style="color: red"></Label>
        <GridLayout width="70%" columns="*" rows="2*, *">
                <ListPicker #listpicker col="0" row="0" class="list-picker" visibility="hidden"></ListPicker>
                <Button #go text="Change Selected" col="0" row="1" (tap)="changeSelected()" visibility="hidden" tap="tap"></Button>             
        </GridLayout>
</StackLayout>
