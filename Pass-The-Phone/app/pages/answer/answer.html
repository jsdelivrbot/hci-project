<ActionBar class="action-bar">
                <StackLayout orientation="horizontal" verticalAligment="center" horizontalAlignment="center">
                        <Image class="logo" src="~/shared/logo.png"></Image>
                </StackLayout> 
                <ActionItem text="Quit" ios.position="right"  (tap)="quit()"></ActionItem>
</ActionBar>

<GridLayout columns="*" rows="auto,*,auto,5*,5*">
        <!-- <Label text="Answer-Page"></Label>        -->
        <Label class="question" [text]="question" row="0" col="0" textWrap="true" ></Label>
        <GridLayout row="1" col="0" columns="*,*" rows="auto">
                <Button row="0" col="0" #showWebview height="30" class="showGoogle" text="Ask Google" (tap)="viewWeb()"></Button>
                <Button row="0" col="1" #friend height="30" class="showGoogle" text="Ask A Friend" (tap)="askAFriend()"></Button>
        </GridLayout>
        <StackLayout #selectAnswer class="timer" row="2" col="0" orientation="horizontal" visibility="hidden">
                <Label #googleError text="You have Google for: " textWrap="true" ></Label>
                <Label #timer class="googleError"></Label>
        </StackLayout>
        <WebView #webview row="3" col="0" visibility="hidden" [src]="WebViewSRC"></WebView>
        <GridLayout #answers row="4" col="0" height="250">                
                <ListView #listview [items]="choices" (itemTap)="onItemTap($event)" class="list-group">
                        <ng-template let-choices="item" let-i="index" let-odd="odd" let-even="even">
                                <GridLayout class="list-group-item">
                                        <Label [text]="choices.content" textWrap="true"></Label>
                                </GridLayout>
                        </ng-template>
                </ListView>
                <!-- << listview-create-html -->
        </GridLayout>
        
        <!-- <Button text="Next-button-don't-click" class="submit-button" (tap)="next()"></Button>         -->
</GridLayout>
