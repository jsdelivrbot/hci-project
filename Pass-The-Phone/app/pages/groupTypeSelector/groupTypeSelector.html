<ActionBar class="action-bar">
                <StackLayout orientation="horizontal" verticalAligment="center" horizontalAlignment="center">
                        <Image class="logo" src="~/shared/logo.png"></Image>
                </StackLayout> 
</ActionBar>
<!-- <Progress [value]="progressValue" maxValue="100" class="m-20"></Progress>  -->
<StackLayout class="page-stack">
        <Progress [value]="progressValue" maxValue="100" class="m-20"></Progress>     
        <StackLayout class="inner-stack">
                <!-- <Label text="GroupeTypeSelector-Page"></Label>    -->
                <Label text="Are you playing with people you created a group with before?" textWrap="true"></Label>       
                <Button text="Create New Group" class="submit-button" (tap)="newGroup()"></Button>
                <Button text="Use Existing Group" class="submit-button" (tap)="existingGroup()"></Button>
        </StackLayout>
</StackLayout>
